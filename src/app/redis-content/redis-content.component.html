<div class="scanToolbar">
	<input class="liteInput patternInput" size="40" placeholder="Type a pattern to match against keys" [(ngModel)]="pattern" (keydown)="inputKeydown($event)">
	<button (click)="findKeys()">Find</button>
	<div class="pagesNavigator">
		<label (click)="navigateToFirstPage()" [ngClass]="{pointerCursor: leftArrowIsActive(), fadedOption: !leftArrowIsActive()}">
			<i class="fas fa-angle-double-left"></i>
		</label>
		<label (click)="navigateToPreviousPage()" [ngClass]="{pointerCursor: leftArrowIsActive(), fadedOption: !leftArrowIsActive()}">
			<i class="fas fa-angle-left"></i>
		</label>
		<input size="3" [(ngModel)]="pageInputNumber" (keydown)="pageSelectInputKeydown($event)">
		<label (click)="navigateToNextPage()" [ngClass]="{pointerCursor: rightArrowIsActive(), fadedOption: !rightArrowIsActive()}">
			<i class="fas fa-angle-right"></i>
		</label>
		<label (click)="navigateToLastPage()" [ngClass]="{pointerCursor: rightArrowIsActive(), fadedOption: !rightArrowIsActive()}">
			<i class="fas fa-angle-double-right"></i>
		</label>
		<span>
			{{keys.length}} keys
		</span>
	</div>
</div>
<div class="keysContainer">
	<div class="keyLine" *ngFor="let key of getKeysOnCurrentPage()">
		<div class="keyNameSection">
			<div class="keyType">
				<label class="keyTypeText" [style.color]="getTypeTextColor(key)">
					{{key.getTypeForDisplay()}}
				</label>
			</div>
			<div class="keyName">{{key.key}}</div>
		</div>
		<div class="valueSection">{{key.getCompactValueDisplay()}}</div>
	</div>
</div>
